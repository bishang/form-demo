<!DOCTYPE html>

<html>
  <head>
    <title>forms and events</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <form id="sample-form">
      <fieldset>
        <label for="first">First name:</label>
        <input type="text" name="first" placeholder="Enter Your First Name" minLenth="6" required>
      </fieldset>
      <fieldset>
        <label for="last">Last name:</lable>
          <input type="text" name="last" placeholder="Enter Your Last Name" required>
      </fieldset>
      <fieldset>
        <label for="enroll">currently enrolled?</label>
        <input type="checkbox" name="enrolled" value="enrolled">
      </fieldset>
      <fieldset>
        <label for="future-classes">Interested in future classes?</label>
        <input type="radio" name="future-classes" value="yes"> yes
        <input type="radio" name="future-classes" value="no"> no
      </fieldset>
      <button type="submit" id="submit_button">Add Student</button>
    </form>

    <section>
      <table>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Enrolled</th>
          <th>Interested in Future Classes</th>
        </thead>
        <tbody id="student_table">
        </tbody>
      </table>
    </section>

    <script src="app.js"></script>
  </body>
</html>
